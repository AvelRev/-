{% extends 'base.html' %}

{% block title %}Выход{% endblock %}

{% block content %}
    <div class="container mt-5 text-center">
        <h2>Вы вышли из системы</h2>
        <p class="mt-4">
            <a class="btn btn-secondary" href="{% url 'login' %}">Вернуться на страницу входа</a>
        </p>

        <form method="post" action="{% url 'logout' %}" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Выйти</button>
        </form>
    </div>
{% endblock %}
